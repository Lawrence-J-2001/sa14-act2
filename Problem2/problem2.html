<!DOCTYPE html>
<head>
    <title>Currency Converter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-converter">
            <div>
                <label for="source_currencies">Source Currency</label>
                <select id="source_currencies">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div>
                <label for="target_currencies">Target Currency</label>
                <select id="target_currencies">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div>
                <label for="amount">Amount</label>
                <input type="number" id="amount" step="0.01" min="0" placeholder="Enter amount">
            </div>
            <button type="submit" id="convert-button">Convert</button>
        </form>
        <div id="Conversion"></div>
    </div>

    <script src="problem2.js"></script>
</body>
</html>
